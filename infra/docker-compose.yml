services:
  pg:
    image: postgres:17.6
    container_name: castaway-pg
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: castaway
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d castaway"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped
